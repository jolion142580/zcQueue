<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox-content">


                <form class="form-horizontal m-t" id="signupForm">
                    <input id="objid" name="objid" class="form-control"
                           type="hidden" th:value="${affairobject.objid}"/>

                    <input id="objindex" name="objindex" class="form-control" type="text"
                           type="hidden" th:value="${affairobject.objindex}"/>

                    <input id="affairid" name="affairid" class="form-control" type="text"
                           type="hidden" th:value="${affairobject.affairid}">


                    <div class="form-group">
                        <label class="col-sm-3 control-label">事项名称:</label>
                        <div class="col-sm-8">
                            <input id="objname" name="objname" class="form-control" type="text"
                                   th:value="${affairobject.objname}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">模板：</label>
                        <div class="col-sm-8">
                            <select class="form-control" name="account" style="width: 200px;" id="template">
                                <option value="">请选择</option>
                                <option th:each="file : ${templateFileList}" th:value="${file.id}"
                                        th:text="${file.filename}"
                                        th:selected="${file.isCheck == 'check'}"></option>
                            </select>
                        </div>
                        </divcol-sm-8>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">模板2：</label>
                        <div class="col-sm-8">
                            <select class="form-control" name="template2" style="width: 200px;" id="template2">
                                <option value="">请选择</option>
                                <option th:each="file : ${templateFileList}" th:value="${file.id}"
                                        th:text="${file.filename}"
                                        th:selected="${file.templateId1IsChecked == 'check'}"></option>
                            </select>
                        </div>
                        </divcol-sm-8>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">是否网上填写：</label>
                        <div class="col-sm-8">
                            <select class="form-control" name="iswrite" style="width: 200px;" id="iswrite">
                                <option value="">请选择</option>
                                <option value="true" th:selected=" ${affairobject.iswrite=='true'}">是</option>
                                <option value="false" th:selected=" ${affairobject.iswrite=='false'}">否</option>
                            </select>
                        </div>
                        </divcol-sm-8>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">是否显示：</label>
                        <div class="col-sm-8">
                            <select class="form-control" name="isshow" style="width: 200px;" id="isshow">
                                <option value="">请选择</option>
                                <option value="1" th:selected=" ${affairobject.isshow=='1'}">是</option>
                                <option value="0" th:selected=" ${affairobject.isshow=='0'}">否</option>
                            </select>
                        </div>
                        </divcol-sm-8>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">配置项:</label>
                        <div class="col-sm-8">
                            <input id="config" name="config" class="form-control"
                                   type="text" th:value="${affairobject.config}">
                        </div>
                    </div>


                   <!-- <div class="form-group">
                        <label class="col-sm-3 control-label">配置项2:</label>
                        <div class="col-sm-8">
                            <input id="config1" name="config1" class="form-control"
                                   type="text" th:value="${affairobject.config1}">
                        </div>
                    </div>-->


                    <div class="form-group">
                        <div class="col-sm-8 col-sm-offset-3">
                            <button type="submit" class="btn btn-primary">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/ss/affairobject/edit.js">
</script>
</body>
</html>
