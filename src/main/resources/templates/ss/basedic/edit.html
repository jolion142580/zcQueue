<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox-content">


                <form class="form-horizontal m-t" id="signupForm">
                    <input id="id" name="id" class="form-control" type="hidden"
                           th:value="${basedic.id}">


                    <input id="baseDicId" name="baseDicId" class="form-control" type="hidden"
                           th:value="${basedic.baseDicId}" readonly>


                    <div class="form-group">
                        <label class="col-sm-3 control-label">类型:</label>
                        <div class="col-sm-8">
                            <select class="form-control m-b" name="baseDicType" style="width: 200px;"
                                    id="baseOption">
                                <option value="">-- 选择类型 --</option>
                                <option th:each="baseType : ${type}"
                                        th:value="${baseType.value}" th:text="${baseType.name}"
                                        th:selected="${baseType.remarks == 'checked'}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">名称：</label>
                        <div class="col-sm-8">
                            <input id="cName" name="cName" class="form-control"
                                   type="text" th:value="${basedic.cName}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">图片地址：</label>
                        <div class="col-sm-8">
                            <input id="iconPath" name="iconPath" class="form-control" type="text"
                                   th:value="${basedic.iconPath}">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-8 col-sm-offset-3">
                            <button type="submit" class="btn btn-primary">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/ss/basedic/edit.js">
</script>
</body>
</html>
