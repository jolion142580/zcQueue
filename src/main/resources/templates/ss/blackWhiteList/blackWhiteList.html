<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content " style="padding:0px">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>预约名单管理 </h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                </div>
            </div>

            <div class="ibox-content">
                <div class="row">
                    <div class="col-sm-12">

                        <form class="form-inline" action="" method="post">


                            <div class="form-group">

                                <span>姓名：</span>
                                <input class="form-control input-sm" id="name" type="text" value="">

                            </div>
                            <div class="form-group col-md-offset-1">
                                <span>身份证：</span>
                                <input class="form-control input-sm" id="idCard" type="text" value="">
                            </div>

                            <div class="form-group col-md-offset-1">
                                <button class="btn btn-success" type="button" onclick="reLoad()">查询</button>
                            </div>
                            <div class="form-group col-md-offset-1">
                                <button class="btn btn-warning" type="button" onclick="add()">新增</button>
                            </div>
                        </form>
                    </div>

                    <table id="exampleTable" data-mobile-responsive="true">
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:include="include :: footer"></div>
<script type="text/javascript" src="/js/appjs/ss/blackWhiteList/blackWhiteList.js"></script>
</body>
</html>
