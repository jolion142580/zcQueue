<!DOCTYPE html>
<html xmlns:th="http://schemas.openxmlformats.org/wordprocessingml/2006/main">
<meta charset="utf-8">
<head th:include="include :: header">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox-content">
                <form class="form-horizontal m-t" id="signupForm">
                    <input id="id" name="id" class="form-control"
                           type="hidden" th:value="${blackWhiteList.id}">
                    <input id="openid" name="openid" class="form-control"
                           type="hidden" th:value="${blackWhiteList.openid}">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">用户：</label>

                        <div class="col-sm-8">
                            <input id="name" name="name" class="form-control"
                                   th:value="${blackWhiteList.name}" type="text">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">身份证：</label>
                        <div class="col-sm-8">
                            <input id="idCard" name="idCard" class="form-control"
                                   th:value="${blackWhiteList.idCard}" type="text"/>
                        </div>
                        <!--</div>-->
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">手机号码：</label>

                        <div class="col-sm-8">
                            <input id="phone" name="phone" class="form-control"
                                   th:value="${blackWhiteList.phone}" type="text"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">限制年份:</label>
                        <div class="col-sm-8">
                            <input id="time" name="time" class="form-control"
                                   type="text" th:value="${blackWhiteList.time}" readonly
                                   th:disabled="${blackWhiteList.forever == '1'}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">名单:</label>
                        <div class="col-sm-8">
                            <input name="flag" type="radio" value="0" th:checked="${blackWhiteList.flag == '0'}"> 黑
                            &emsp;&emsp;&emsp;
                            <input name="flag" type="radio" value="1" th:checked="${blackWhiteList.flag == '1'}"> 白
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">是否永久:</label>
                        <div class="col-sm-8">
                            <input name="forever" type="radio" value="0" th:checked="${blackWhiteList.forever == '0'}">
                            否
                            &emsp;&emsp;&emsp;
                            <input name="forever" type="radio" value="1" th:checked="${blackWhiteList.forever == '1'}">
                            是
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-8 col-sm-offset-3">
                            <button type="submit" class="btn btn-primary">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/ss/blackWhiteList/edit.js">
</script>

</body>
</html>
