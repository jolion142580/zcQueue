<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox-content">


                <form class="form-horizontal m-t" id="signupForm">

                    <div class="form-group">
                        <div class="col-sm-8">
                            <input id="id" name="id" class="form-control"
                                   type="hidden" th:value="${userinfo.id}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">姓名:</label>
                        <div class="col-sm-8">
                            <input id="name" name="name" class="form-control" type="text"
                                   th:value="${userinfo.name}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">电话:</label>
                        <div class="col-sm-8">
                            <input id="phone" name="phone" class="form-control" type="text"
                                   th:value="${userinfo.phone}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">身份证:</label>
                        <div class="col-sm-8">
                            <input id="idcard" name="idcard" class="form-control" type="text"
                                   th:value="${userinfo.idcard}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">住址:</label>
                        <div class="col-sm-8">
                            <input id="address" name="address" class="form-control" type="text"
                                   th:value="${userinfo.address}">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-8 col-sm-offset-3">
                            <button type="submit" class="btn btn-primary">提交</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/ss/userinfo/edit.js">
</script>
</body>
</html>
