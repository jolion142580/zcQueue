<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content " style="padding:0px">

    <div class="ibox">
        <div class="ibox-title">
            <h5>用户管理列表 </h5>
            <div class="ibox-tools">
                <a class="collapse-link">
                    <i class="fa fa-chevron-up"></i>
                </a>
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                    <i class="fa fa-wrench"></i>
                </a>
            </div>
        </div>

        <div class="ibox-content">
            <div class="row">
                <div class="col-sm-12">

                    <form id="searchForm" class="form-inline" action="" method="post">

                        <div class="form-group">

                            <span>姓名：</span>
                            <input id="name" name="yyyhname" class=" form-control input-sm" type="text" value=""
                                   size="12" maxlength="20">
                            <span>身份证号：</span>
                            <input id="idcard" name="idcard" class=" form-control input-sm" type="text"
                                   value=""
                                   size="12" maxlength="20">
                        </div>
                    </form>

                </div>
                <div class="col-sm-12">
                    <div class="ibox">
                        <div class="ibox-body">
                            <div class="fixed-table-toolbar">
                                <div class="columns pull-left">

                                    <!--<button shiro:hasPermission="ss:userinfo:add" type="button"-->
                                    <!--class="btn  btn-primary" onclick="add()">-->
                                    <!--<i class="fa fa-plus hidden" aria-hidden="false	"></i>添加-->
                                    <!--</button>-->


                                    <button shiro:hasPermission="ss:userinfo:Batchremove" type="button"
                                            class="btn  btn-danger" onclick="batchRemove()">
                                        <i class="fa fa-trash hidden" aria-hidden="true"></i>删除
                                    </button>
                                </div>
                                <div class="columns pull-right">
                                    <button class="btn btn-success" onclick="reLoad()">查询</button>
                                </div>


                            </div>
                            <table id="exampleTable" data-mobile-responsive="true">
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
    <div>
        <script type="text/javascript">
            var s_add_h = 'hidden';
            var s_edit_h = 'hidden';
            var s_remove_h = 'hidden';
        </script>
    </div>

    <div shiro:hasPermission="ss:userinfo:edit">
        <script type="text/javascript">
            s_edit_h = '';
        </script>
    </div>
    <div shiro:hasPermission="ss:userinfo:add">
        <script type="text/javascript">
            s_add_h = '';
        </script>
    </div>
    <div shiro:hasPermission="ss:userinfo:remove">
        <script type="text/javascript">
            var s_remove_h = '';
        </script>
    </div>
</div>
<div th:include="include :: footer"></div>

<script type="text/javascript" src="/js/common.js"></script>
<script type="text/javascript" src="/js/appjs/ss/userinfo/userinfo.js"></script>

</body>
</html>
