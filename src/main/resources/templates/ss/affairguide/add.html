<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<!--<div class="form-group">
								<label class="col-sm-3 control-label">事项ID：</label>
								<div class="col-sm-8">
									<input id="affairId" name="affairId" class="form-control"
										type="text">
								</div>
							</div>-->

							<div class="form-group">
								<label class="col-sm-3 control-label">附件路径：</label>
								<div class="col-sm-8">
									<input id="accessoryPath" name="accessoryPath" class="form-control"
										   type="text">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">政策依据：</label>
								<div class="col-sm-8">
									<input id="according" name="according" class="form-control"
										type="text">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">收费标准：</label>
								<div class="col-sm-8">
									<input id="charge" name="charge" class="form-control"
										   type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">收费依据:</label>
								<div class="col-sm-8">
									<input id="chargegist" name="chargegist" class="form-control"
										type="text">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">受理条件:</label>
								<div class="col-sm-8">
									<input id="condition" name="condition" class="form-control"
										   type="text">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">咨询查询:</label>
								<div class="col-sm-8">
									<input id="inquire" name="inquire" class="form-control"
										   type="text">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">所需条件:</label>
								<div class="col-sm-8">
									<input id="institution" name="institution" class="form-control"
										   type="text">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">证明材料:</label>
								<div class="col-sm-8">
									<input id="material" name="material" class="form-control"
										   type="text">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">办事流程:</label>
								<div class="col-sm-8">
									<input id="procedures" name="procedures" class="form-control"
										   type="text">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">特别说明:</label>
								<div class="col-sm-8">
									<input id="sepcialversion" name="sepcialversion" class="form-control"
										   type="text">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">受理地址:</label>
								<div class="col-sm-8">
									<input id="site" name="site" class="form-control"
										   type="text">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">办结时限:</label>
								<div class="col-sm-8">
									<input id="time" name="time" class="form-control"
										   type="text">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">办理部门:</label>
								<div class="col-sm-8">
									<input id="xrndomu" name="xrndomu" class="form-control"
										   type="text">
								</div>
							</div>


							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/ss/affairguide/add.js"></script>

</body>
</html>
