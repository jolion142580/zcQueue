<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox-content">


                <form class="form-horizontal m-t" id="signupForm">


                    <div class="form-group">
                        <div class="col-sm-8">
                            <input id="guideId" name="guideId" class="form-control"
                                   type="hidden" th:value="${affairguide.guideId}">
                        </div>
                    </div>

                    <div class="form-group">
                        <!--<label class="col-sm-3 control-label">事项ID：</label>-->
                        <div class="col-sm-8">
                            <input id="affairId" name="affairId" class="form-control"
                                   type="hidden" th:value="${affairguide.affairId}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">附件路径：</label>

                        <div class="col-sm-8">
                                <textarea id="accessoryPath" name="accessoryPath" class="form-control" style="min-height: 100px;max-height: 400px;"
                                          th:text="${affairguide.accessoryPath}">

                                </textarea>
                        </div>
                    </div>

                        <div class="form-group">
                        <label class="col-sm-3 control-label">政策依据：</label>
                        <!--<div class="col-sm-8">-->
                        <!-- <input id="according" name="according" class="form-control"
                                type="text" th:value="${affairguide.according}">-->
                        <div class="col-sm-8">
                                <textarea id="according" name="according" class="form-control" style="min-height: 100px;max-height: 400px;"
                                          th:text="${affairguide.according}">
                                </textarea>
                        </div>
                        <!--</div>-->
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">收费标准：</label>

                        <div class="col-sm-8">
                                <textarea id="charge" name="charge" class="form-control" style="min-height: 100px;max-height: 400px;"
                                          th:text="${affairguide.charge}">

                                </textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">收费依据:</label>
                        <div class="col-sm-8">
                                <textarea id="chargegist" name="chargegist" class="form-control" style="min-height: 100px;max-height: 400px;"
                                          th:text="${affairguide.chargegist}">
                                </textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">受理条件:</label>
                        <!--<div class="col-sm-8">
                            <input id="condition" name="condition" class="form-control"
                                   type="text" th:value="${affairguide.condition}">
                        </div>-->
                        <div class="col-sm-8">
                            <textarea id="condition" name="condition" class="form-control" style="min-height: 100px;max-height: 400px;"
                                      th:text="${affairguide.condition}"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">咨询查询:</label>
                        <div class="col-sm-8">
                            <textarea id="inquire" name="inquire" class="form-control" style="min-height: 100px;max-height: 400px;"
                                      th:text="${affairguide.inquire}"></textarea>
                        </div>


                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">所需条件:</label>
                        <div class="col-sm-8">
                            <textarea id="institution" name="institution" class="form-control" style="min-height: 100px;max-height: 400px;"
                                      th:text="${affairguide.institution}"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">证明材料:</label>
                        <div class="col-sm-8">
                            <textarea id="material" name="material" class="form-control" style="min-height: 100px;max-height: 400px;"
                                      th:text="${affairguide.material}"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">办事流程:</label>
                        <div class="col-sm-8">
                            <textarea id="procedures" name="procedures" class="form-control" style="min-height:100px;max-height: 400px;"
                                      th:text="${affairguide.procedures}"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">特别说明:</label>
                        <div class="col-sm-8">
                            <textarea id="sepcialversion" name="sepcialversion" class="form-control" style="min-height: 100px;max-height: 400px;"
                                      th:text="${affairguide.sepcialversion}"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">受理地址:</label>
                        <div class="col-sm-8">
                            <textarea id="site" name="site" class="form-control" style="min-height: 100px;max-height: 400px;"
                                      th:text="${affairguide.site}"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">办结时限:</label>

                        <div class="col-sm-8">
                            <textarea id="time" name="time" class="form-control" style="min-height: 100px;max-height: 400px;"
                                      th:text="${affairguide.time}"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">办理部门:</label>
                        <div class="col-sm-8">
                            <textarea id="xrndomu" name="xrndomu" class="form-control" style="min-height: 100px;max-height: 400px;"
                                      th:text="${affairguide.xrndomu}"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-8 col-sm-offset-3">
                            <button type="submit" class="btn btn-primary">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/ss/affairguide/edit.js">
</script>
</body>
</html>
